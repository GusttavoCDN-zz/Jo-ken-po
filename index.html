<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JokenPO</title>
</head>

<body>

    <main id="conteudoPrincipal">
        
        <div>
            <h1 class="titulo">Jogador vs Maquina</h1>
            <p class="frase">Sera que você tem o minimo de esperteza para vencer nesse jogo?</p>
        </div>

        <h2>Escolha sua arma</h2>

        <section class="armas">
            <div class="pedra button">
                <img src="img/rock.png" alt="Pedra">
            </div>

            <div class="papel button">
                <img src="img/paper.png" alt="Papel">
            </div>

            <div class="tesoura button">
                <img src="img/scissor.png" alt="Tesoura">
            </div>
        </section>

        <section class="scoreJogadores">
            <p class="score_label">Você</p>
            <p class="score_label">Maquina</p>
        </section>
       
        <section class="scores">
            <p class="pointsPlayer points">0</p>
            <p class="pointsMaquina points">0</p>
        </section>
        
        <div class="result">
            <p class="fraseResult"></p>
        </div>
    </main>

    <footer>
        <p class="assinatura">@PIKACHU MANDA LEMBRANÇAS</p:>
    </footer>


    <script src="script.js"></script>
</body>

</html>
