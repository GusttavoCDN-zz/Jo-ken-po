<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JokenPO</title>
</head>

<body>

    <main id="conteudoPrincipal">
        
        <div>
            <h1 class="titulo">Pedra, Papel ou Tesoura!!</h1>
            <p class="frase">Tente não perder para a maquina e manter a sua dignidade</p>
        </div>

        <h2>Escolha sua arma</h2>

        <section class="armas">
            <div class="pedra botaoDiv">
                <button class="button"><img src="img/rock.png" alt="Pedra"></button>
            </div>

            <div class="papel botaoDiv">
                <button class="button"><img src="img/paper.png" alt="Papel"></button>
            </div>

            <div class="tesoura botaoDiv">
                <button class="button"><img src="img/scissor.png" alt="Tesoura">
            </div>
        </section>

        <section class="scoreJogadores">
            <p class="score_label">Você</p>
            <p class="score_label">Maquina</p>
        </section>
       
        <section class="scores">
            <p class="pointsPlayer points">0</p>
            <p class="pointsMaquina points">0</p>
        </section>
        
        <div class="result">
            <p class="fraseResult"></p>
        </div>

        <div class="restartGame">
            <h2 class="mensagemFinal"></h2>
            <p class="restartText">Já que você parece não ter nada melhor para fazer, quer tentar de novo?</p>

            <button class="buttonRestart">Jogar novamente</button>
        </div>
    </main>


    <footer>
        <p class="assinatura">Feito por Gustavo da Silva</p:>
    </footer>

    <script src="script.js"></script>
</body>

</html>
